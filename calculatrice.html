<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="javapremier.css">
    <title> La calculatrice de Boris </title>
</head>
<body>

    <div class="calculator">
    <div class="calculette">
    
        <h1 >  la calculatrice de Boris </h1>


        <div class="nombre">          

            <input id="chiffre1" type="number" placeholder="premier chiffre" >





            <input id="chiffre2" type="number" placeholder="deuxieme chiffre ">

        </div>




        <label id="op" for="operateur">Choississez un operateur :</label>


        <div class="colonne1">          

            <button id="buttonplus">    +  </button>

            <button id="buttonmoins">  - </button>

        </div>


        <div class="colonne2">  

            <button id="buttonx">  x </button>
            <button id="buttondivise">  : </button>

        </div>


        <br>


        <!--  <button id="obtenir"> = </button>    -->


        

         <h2 id="resultat" > Boris a calculé super rapidement : </h2>


         


        <button id="newresult"> Réutiliser ce résultat  </button>





    </div>
</div>







    <script src="premierjour.js"></script>




 


</body>
</html>
